<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="UTF-8">
		<title>Add Book</title>
		
		<style>
		label {
			width: 200px;
		}
		input[type="text"],select {
			width: 200px;
		}
		input[type="text"],select,input[type="submit"] {
			margin: 5px;
		}
		</style>		
	</head>
    <body>
        <h1>Add Book</h1>
        
        <form action="" th:action="@{/saveBook}" method="post" th:object="${book}">
			<label for="title">Title:</label>
			<input type="text" name="title" th:field="*{title}"/><br/>
			
			<label for="authors">Authors:</label>
			<input type="text" name="authors" th:field="*{authors}"/><br/>
			
			<input type="submit" name="actBtn" value="Save"/>&nbsp;&nbsp;&nbsp;
			<input type="submit" name="actBtn" value="Cancel"/>
		</form>
    </body>
</html>
