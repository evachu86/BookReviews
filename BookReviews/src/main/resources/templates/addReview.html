<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
		<meta charset="UTF-8">
		<title>Add Review</title>
		
		<style>
		label {
			width: 200px;
		}
		input[type="text"],select {
			width: 200px;
		}
		input[type="text"],select,input[type="submit"] {
			margin: 5px;
		}
		</style>		
	</head>
    <body>
    	<h1 th:text="${book.title}">Book Title</h1>
        <h2>Add Review</h2>
        
        <form action="" th:action="@{/saveReview}" method="post" th:object="${review}">
			<input type="hidden" th:name="bookId" th:value="${book.id}"/>

			<label for="content">Review:</label>
			<input type="text" name="content" th:field="*{content}"/><br/>
			
			<input type="submit" name="actBtn" value="Save"/>&nbsp;&nbsp;&nbsp;
			<input type="submit" name="actBtn" value="Cancel"/>
		</form>
    </body>
</html>
